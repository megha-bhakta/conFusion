<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
        <button mat-button>Like</button>
        <button mat-button>Subscribe</button>
      </mat-card-actions>
    </mat-card>
  </div>

<div fxFlex="40">
  <br>
  <mat-list *ngIf="dish">
    <h3 style="font-weight: bold;">Comments</h3>
        <mat-list-item *ngFor="let d of dish.comments">
              <h4 matLine>{{d.comment}}</h4>
              <p matLine>{{d.rating}} Stars</p>
              <p matLine>
                <span>-- {{d.author}} {{d.date | date : "mediumDate"}}</span>
              </p>
          </mat-list-item>
        </mat-list>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>Loading. . . Please wait</h4>
  </div>

</div>
